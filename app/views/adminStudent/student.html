<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./student.css">
    <script src="https://kit.fontawesome.com/401cc96be7.js" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>

<body>

    <nav>
        <div class="title">
            <h1>Tutors</h1>
        </div>

        <div class="student_count">
            <h2>20</h2>
        </div>

        <div class="search_bar">
            <i class="fa fa-light fa-magnifying-glass"></i><input type="text" placeholder="Search...">
        </div>

        <div class="notification">
            <img src="./notification.png" alt="noti">
        </div>
    </nav>


    <div class="sub_bar">
        <div class="selection_bar">
            <div class="select_subject">
                <select name="subject" id="subject">
                    <option value="none" selected disabled hidden>Subject</option>
                    <option value="math">Math</option>
                    <option value="english">English</option>
                    <option value="science">Science</option>
                    <option value="history">History</option>
                </select>
            </div>

            <div class="select_mode">
                <select name="mode" id="mode">
                    <option value="none" selected disabled hidden>Mode</option>
                    <option value="online">Online</option>
                    <option value="offline">Physical</option>
                </select>
            </div>
        </div>

        <div class="sorting">
            <div class="sort_by">
                <select name="sort" id="sort">
                    <option value="none" selected disabled hidden>Sort By</option>
                    <option value="rating">Rating</option>
                    <option value="price">Fees</option>
                </select>
            </div>
        </div>
    </div>


    <div class="tutor_list">

        <div class="tutor">
            <div class="tutor_img">
                <img src="./profile.png" alt="tutor_img">
            </div>

            <div class="tutor_details">
                <ul>
                    <li>Student Name</li>
                    <li>Tel No</li>
                </ul>
            </div>
            </div>
        </div>

        <div class="tutor">
            <div class="tutor_img">
                <img src="./profile.png" alt="tutor_img">
            </div>

            <div class="tutor_details">
                <ul>
                    <li>Student Name</li>
                    <li>Tel No</li>
                </ul>
            </div>
            </div>
        </div>

        <div class="tutor">
            <div class="tutor_img">
                <img src="./profile.png" alt="tutor_img">
            </div>

            <div class="tutor_details">
                <ul>
                    <li>Student Name</li>
                    <li>Tel No</li>
                </ul>
            </div>
            </div>
        </div>

        

    </div>

    


</body>

</html>
